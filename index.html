<!DOCTYPE html>
<html lang ='en'>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Test your knowledge of random but interesting animal facts">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animal Quiz</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="dataStore.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <header role="banner">
      <div class="col-4">
        <a href="index.html">
          <img class="logo" src="https://image.flaticon.com/icons/svg/12/12638.svg" alt="animal paw icon"/>
        </a>
      </div>
      <div class="col-8">
        <ul>
          <li>Question: <span class="questionNumber">0</span>/5</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
    </header>
    <main role="main">
      <div class="quizStart">
        <h1>Are you ready to test your RANDOM ANIMAL FACTS?</h1>
        <button type="button" class="startButton">START</button>
      </div>
      <div class="questionAnswerForm"></div>
    </main>
  </body>
</html>
