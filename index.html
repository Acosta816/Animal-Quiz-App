<!DOCTYPE html>
<html lang ='en'>
<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animal Quiz</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

<body class="big-box">

    <header role="banner">

        </div>

        <button type="button" class="js-next-button">NEXT</button>
        </div>
    </footer>
