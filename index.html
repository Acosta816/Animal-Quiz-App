<!DOCTYPE html>
<html lang ='en'>
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Test your knowledge of random but interesting animal facts">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animal Quiz</title>
    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    
</head>

<body>

  <div class="big-box">
    <header class="banner" role="banner">
      <h1 class='banner-title'>Animal Quiz</h1>
        <ul><img src="images/question-mark.png" alt="question mark icon" class='mini-icon'/>
          <li>Question: <span class="question-number-display">1</span>/5</li>
          <img src="images/score_coin.png" alt="coin score" class='mini-icon'/>
          <li>Score: <span class="score-display">0</span></li>
        </ul>
    </header>

    <main role="main">

      <div class="js-quiz-start">
        <h2 class="start-question">Are you ready to test your RANDOM ANIMAL FACTS?</h2>
        <button type="button" class="js-start-button">START</button> 
      </div>


      <div class="js-question-answer-form"></div>
    </main>
    
    <footer role="navigation">
        <button type="button" class="js-next-button">NEXT</button>  <!--START button-->
        <input class="js-restart-button" type="button" value="TRY AGAIN??" onClick="location.href=location.href"> <!--Try again button-->
    </footer>

  </div>
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="dataStore.js"></script>
    <script src="index.js"></script>

  

  </body>
</html>
